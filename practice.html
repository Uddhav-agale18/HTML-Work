<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 30px;
           
            /* text-align: center; */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            float: right;
        }

        section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .box {
            width: 30%;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
     <header>
        <h1>Responsive Landing Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="box">
            <h2>Box 1</h2>
            <p>This is a bordered box with some content.</p>
        </div>

        <div class="box">
            <h2>Box 2</h2>
            <p>Another bordered box with different content.</p>
        </div>

        <form>
            <h2>Registration Form</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Register" class="cta-button">
        </form>
    </section>

    <footer>
        &copy; Footer
    </footer>
</body>
</html>
