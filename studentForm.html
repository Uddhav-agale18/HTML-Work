<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
    <script src="script.js">
        
    </script>
</head>

<body>
    <form onsubmit="calculateResult(event)">
        <h1 style="color: rgb(13, 13, 49);">Student Form</h1><br>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required><br>

        <label for="math">Mathematics:</label>
        <input type="number" id="math" required><br>

        <label for="his">History:</label>
        <input type="number" id="his" required><br>

        <label for="ph">Physics:</label>
        <input type="number" id="ph" required><br>

        <label for="bio">Biology:</label>
        <input type="number" id="bio" required><br>

        <label for="ch">Chemistry:</label>
        <input type="number" id="ch" required><br>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
</body>

</html>
